<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mise à jour cautions</h1>
        </div>
    </div>

    <div class="row">
	    <div class="col-xs-12 col-md-12 col-lg-12">
	        <div class="row">
	            <div class="col-xs-6">
	            	<label class="label-control">Recherche par Admin pdv:</label>
	            	<input class="form-control" [(ngModel)]="filterQuery"/>
	            </div>
	            <div class="col-xs-2">
	                <label class="label-control">Nombre de ligne</label>
	                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
	                    <option [ngValue]="5">5</option>
	                    <option [ngValue]="10">10</option>
	                    <option [ngValue]="25">25</option>
	                    <option [ngValue]="50">50</option>
	                    <option [ngValue]="100">100</option>
	                    <option [ngValue]="250">250</option>
	                    <option [ngValue]="500">500</option>
	                </select>
	            </div>
	            <div class="col-xs-4">
	                <div class="row">
	                    <label class="col-xs-12 label-control">Trier par</label>
	                </div>
	                <div class="col-xs-6">
	                    <div class="row">
	                        <select class="form-control input-sm" [(ngModel)]="sortBy">
	                            <option ngValue="agent">Admin pdv</option>
	                            <option ngValue="telephone">Téléphone</option>
	                            <option ngValue="adresse">Adresse</option>
	                            <option ngValue="cautioninitial">Caution Initiale</option>
	                            <option ngValue="cautionconsomme">Caution consommée</option>
	                            <option [ngValue]="sortByWordLength">Test</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="col-xs-6">
	                    <div class="row">
	                        <select class="form-control input-sm" [(ngModel)]="sortOrder">
	                            <option ngValue="asc">Ascendant</option>
	                            <option ngValue="desc">Descendant</option>
	                            <option ngValue="badValue">Bad value</option>
	                        </select>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="panel panel-default table-responsive">
	            <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
	                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
	                <thead>
	                <tr>
	                    <th>#</th>
	                    <th style="width: 10%"><mfDefaultSorter by="agent">Admin pdv</mfDefaultSorter></th>
	                    <th style="width: 40%">
	                        <mfDefaultSorter by="telephone">Telephone</mfDefaultSorter>
	                    </th>
	                    <th style="width: 10%">
	                        <mfDefaultSorter by="adresse">Adresse</mfDefaultSorter>
	                    </th>
	                    <th style="width: 10%">
	                        <mfDefaultSorter by="cautioninitial">Caution initiale</mfDefaultSorter>
	                    </th>
	                    <th style="width: 10%">
	                        <mfDefaultSorter by="cautionconsomme">Caution consommée</mfDefaultSorter>
	                    </th>
	                    <th style="width: 20%">
	                        <mfDefaultSorter [by]="sortByWordLength">Option</mfDefaultSorter>
	                    </th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr *ngFor="let item of mf.data; let i = index ">
	                    <td>{{ i + 1  }}</td>
	                    <td>{{item.agent}}</td>
	                    <td>{{item.telephone}}</td>
	                    <td>{{item.adresse}}</td>
	                    <td>{{item.cautioninitial}}</td>
	                    <td>{{item.cautionconsomme}}</td>
	                    <td class="text-center">
	                    	<button type="button" class="btn btn-danger">Mettre à jour</button>
	                    </td>
	                </tr>
	                </tbody>
	                <tfoot>
	                <tr>
	                    <td colspan="5">
	                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100,250,500]"></mfBootstrapPaginator>
	                    </td>
	                </tr>
	                </tfoot>
	            </table>
	        </div>
	    </div>
	</div>
            
</div>
