<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mise à jour cautions</h1>
        </div>
    </div>

    <div class="row">
	    <div class="col-xs-12 col-md-12 col-lg-12">
	        <div class="row">
	            <div class="col-xs-6">
	            	<label class="label-control">Recherche:</label>
	            	<input class="form-control" [(ngModel)]="filterQuery"/>
	            </div>
	            <div class="col-xs-2">
	                <label class="label-control">Nombre de ligne</label>
	                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
	                    <option [ngValue]="5">5</option>
	                    <option [ngValue]="10">10</option>
	                    <option [ngValue]="25">25</option>
	                    <option [ngValue]="50">50</option>
	                </select>
	            </div>
	        </div>
	        <div class="panel panel-default table-responsive">
	            <table class="table table-striped" [mfData]="monitoringAdminpdvUserpdv | dataFilterAdminpdvparametrecompte : filterQuery" #mf="mfDataTable"
	                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
	                <thead>
	                <tr>
	                    <th>#</th>
	                    <th><mfDefaultSorter by="pdv">pdv</mfDefaultSorter></th>
	                    <th><mfDefaultSorter by="adresse">Adresse</mfDefaultSorter></th>
	                    <th><mfDefaultSorter by="telephone">Telephone</mfDefaultSorter></th>
	                    <th><mfDefaultSorter [by]="sortByWordLength">Option</mfDefaultSorter></th>
	                    <th><mfDefaultSorter [by]="sortByWordLength">Status</mfDefaultSorter></th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr *ngFor="let item of mf.data; let i = index ">
	                    <td>{{ i + 1  }}</td>
	                    <td>{{item.pdv}}</td>
	                    <td>{{item.adresse}}</td>
	                    <td>{{item.telephone}}</td>
	                    <td>
	                    	<button type="button" class="btn btn-outline btn-warning" (click)="modif(item)" data-toggle="modal" data-target="#myModal">Modifier</button>
	                    </td>
	                    <td>
	                    	Connecté
	                    </td>
	                </tr>
	                </tbody>
	                <tfoot>
	                <tr>
	                    <td colspan="5">
	                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50]"></mfBootstrapPaginator>
	                    </td>
	                </tr>
	                </tfoot>
	            </table>
	        </div>
	    </div>
	</div>
            
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"  *ngIf="userpdv">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modification pwd de {{userpdv.pdv}}</h4>
            </div>
            <div class="modal-body">
            	<div class="row">
            		<div class="col-sm-2">Nouveau Pwd</div>
            		<input id="password" name="password" type="text" placeholder="Entrer Nouveau Pwd" class="col-sm-4" required [(ngModel)]="password" #Password="ngModel">	
            	</div>
            	<div class="row">
            		<div class="col-sm-2">Confirmer Pwd</div>
            		<input id="confirmPassword" name="confirmPassword" type="text" placeholder="Entrer Confirmer Pwd" class="col-sm-4" required [(ngModel)]="confirmPassword" #ConfirmPassword="ngModel">	
            	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="idmodalferme" data-dismiss="modal" #closeBtn>Annuler</button>
                <button type="button" (click)="validermaj(inputCaution)" [disabled]="!Caution.valid" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </div>
</div>
