<div id="page-wrapper" class="text-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary  table-responsive">
                <div class="panel-heading">
                    <h3>Bilan Déposit</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  *ngIf="monitoringAdminpdvDeposit">
                        <div class="col-sm-3">
                            <p><strong>Deposit initial</strong></p>
                            <p><strong>{{ monitoringAdminpdvDeposit.depositinitial }}</strong>FCFA</p>
                        </div>
                        <div class="col-sm-4">       
                            <p><strong>Etat Déposit</strong></p>
                            <p><strong>{{ monitoringAdminpdvDeposit.depositconsomme }}</strong>FCFA</p>
                        </div>
                        <div class="col-sm-2">
                            <p><strong>Commission</strong></p>
                            <p><strong>{{ monitoringAdminpdvDeposit.commission }}</strong>FCFA</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary  table-responsive" style="margin-top: 5rem;">
                <div class="panel-heading">
                    <h3>Retrait IBAN</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="btn btn-success" (click)="clickeddemanderetrait()">Demander un retrait</button>
                        </div>
                        <div class="col-sm-4" *ngIf="selectdemanretrait">
                            <input name="montant" text placeholder="Entrez le montant à retirer" />
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success" (click)="validerdmde()" >Valider</button>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div *ngIf="this.loading">
    <app-loader></app-loader>    
</div>
