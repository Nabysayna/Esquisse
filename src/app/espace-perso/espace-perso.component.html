<div class="panel-body">

<!-- <input type=file id=fichier name=fichier/> -->
<input type="file"
       ngFileSelect
       [options]="options"
       (onUpload)="handleUpload($event)"
       (beforeUpload)="beforeUpload($event)">

<button class="btn btn-success" type="button" ng-click="ajouter()">Ajouter</button>

                                <tbody>
                                <tr *ngFor="let ligneArticle of articles" >
                                    <td *ngFor="let article of ligneArticle">
                                    <div class="card" style="width: 20rem;">
									  <img class="card-img-top" src="../../assets/{{article.nomImg}}.jpg" alt="Card image cap" width="200" height="200">
									  <div class="card-block">
									    <h4 class="card-title">{{article.designation}}</h4>
									    <p class="card-text">Prix:{{article.prix}}.FCFA</p>

									    <button class="btn btn-success" type="button">Modifier</button>

								
									     <button class="btn btn-danger" type="button" (click)="deleteArticle(article)" >Supprimer </button>
									  </div>
									</div>
									</td>
	
                                </tr>
                                </tbody>
                           
                        </div>
